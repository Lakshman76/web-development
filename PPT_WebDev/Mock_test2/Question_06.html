<!-- Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should appear and the user can click outside the modal window to close the modal along with a close button which is inside the modal. Also when the modal is open the window should not be scrollable. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom model</title>
    <style>
        /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Disable scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
    </style>
</head>
<body>
  <button id="openModalBtn">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Modal Title</h2>
      <p>This is the content of the modal window.</p>
    </div>
  </div>

  <script>
    // Get the modal element
    var modal = document.getElementById("modal");

    // Get the button that opens the modal
    var openModalBtn = document.getElementById("openModalBtn");

    // Get the close button element
    var closeButton = document.querySelector(".close-button");

    // Function to open the modal
    function openModal() {
      modal.style.display = "block";
      document.body.classList.add("modal-open");
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
    }

    // Event listeners
    openModalBtn.addEventListener("click", openModal);
    closeButton.addEventListener("click", closeModal);
    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
