<!-- Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="name">
        <label for="name">Enter your name</label>
        <input type="text" name="" id="name">
    </div>

    <div class="email">
        <label for="email">Enter your email</label>
        <input type="email" name="" id="email">
    </div>

    <div class="phone-number">
        <label for="phone-number">Enter your Phone Number</label>
        <input type="number" name="" id="phone-number">
    </div>

   <div class="password">
        <label for="password">Enter Password</label>
        <input type="tel" name="" id="password">
   </div>

    <div class="age">
        <label for="age">Enter your age</label>
        <input type="number" name="" id="age">
    </div>

    <div class="date">
        <label for="date">Date :</label>
        <input type="date" name="" id="date">
    </div>

    <div class="color-picker">
        <label for="color-picker">Pick color</label>
        <input type="color" name="" id="color-picker">
    </div>
</body>
</html>
