<!-- Create a form with basic validation (name, email, phone number, password, age, gender, date, color picker) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="name">
        <label for="name">Enter your name</label>
        <input type="text" id="name" maxlength="30" required >
    </div>

    <div class="email">
        <label for="email">Enter your email</label>
        <input type="email" id="email" required>
    </div>

    <div class="phone-number">
        <label for="phone-number">Enter your Phone Number</label>
        <input type="number" id="phone-number" pattern="[0-9]{10}" required>
    </div>

   <div class="password">
        <label for="password">Enter Password</label>
        <input type="password" id="password" pattern="^[a-zA-Z0-9]{8,}$" required>
   </div>

    <div class="age">
        <label for="age">Enter your age</label>
        <input type="number" id="age" min="18" max="100">
    </div>

    <div class="date">
        <label for="date">Date :</label>
        <input type="date" id="date">
    </div>

    <div class="color-picker">
        <label for="color-picker">Pick color</label>
        <input type="color" id="color-picker">
    </div>
</body>
</html>
