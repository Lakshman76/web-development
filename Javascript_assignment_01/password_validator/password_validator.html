<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="password_validator.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="name">Enter Name</label><br>
            <input type="text" id="name" placeholder="full-name"><br>
            <label for="email">Enter Email </label><br>
            <input type="email" id="email" placeholder="xyz@gmail.com"><br>
            <label for="password">Enter Password</label><br>
            <input type="password"  id="password" placeholder="password"><br>
            <label for="cnfrm-password">Confirm Password</label><br>
            <input type="password"  id="cnfrm-password" placeholder="password"><br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    
    <script src="password_validator.js"></script>
</body>
</html>
