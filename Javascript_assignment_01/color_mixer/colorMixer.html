<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="colorMixer.css">
</head>
<body>
    <div class="container">
        <h1>Color Mixer</h1>
        <div class="upper">
            <div>
                <label for="color1">First color</label><br>
                <input type="text" id="color1">
            </div>
            <div>
                <label for="color2">Second Color</label><br>
                <input type="text" id="color2">
            </div>
        </div>
        <div class="mix">
            <button type="submit" id="btn">MIX</button>
            <!-- <p>=</p> -->
            <div id="output"></div>
        </div>
    </div>

    <script src="colorMixer.js"></script>
</body>
</html>
